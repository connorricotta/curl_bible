on: [push]
jobs:
  test:
    runs-on: ubuntu
    container: quay.io/connorricotta/ubuntu_node:latest
    strategy:
      matrix:
        # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.9"]

    steps:
      - name: Set up Python
        id: setup-python
        uses: https://github.com/actions/setup-python@v2

      - name: Make venv
        run: mkdir .venv

      - name: Show key
        run: echo "${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}"

      - name: Setup cache
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: .venv
          key: testing123

      - name: Install Python
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir .venv
          pipenv install --dev

      - name: Setup cache
        uses: actions/cache/save@v3
        id: cache
        with:
          path: .venv
          key: testing123
